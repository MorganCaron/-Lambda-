language: node_js

node_js:
  - node

script: npm run build

before_deploy:
  - sed -i '/dist\/docs/d' .gitignore
  - sed -i '/dist\/app\*/d' .gitignore
  - sed -i '/index.html/d' .gitignore

deploy:
  matrix:
    - provider: releases
      api_key: "$GITHUB_TOKEN"
      skip_cleanup: true
      draft: true
      overwrite: true
      on:
        branch: master
        tags: true
    - provider: pages
      github_token: "$GITHUB_TOKEN"
      skip_cleanup: true
      keep_history: true
      on:
        branch: master
